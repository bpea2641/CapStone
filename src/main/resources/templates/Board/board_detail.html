<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>detail</title>
  <style>
    #enterclear {
    white-space: pre-wrap;
    }
  </style>
  <!-- jquery cdn -->
  <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/app.css?after">
</head>
<body>
<form method="GET" th:action="@{/board/boardList}" th:value="${param.searchText}">
  <div class="container">
    <div class="row align-items-center">
      <div class="col">
        <h2>개인 프로젝트</h2>
      </div>
      <div class="col">
        <div class="input-group">
          <input type="text" class="form-control" id="searchText" name="searchText" placeholder="게시판 검색">
          <button type="submit" class="btn btn-primary">검색</button>
        </div>
      </div>
    </div>
  </div>
</form>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">            <!-- 기존의 메뉴 드롭다운 유지 -->
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          메뉴
        </button>
        <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-center">
          <li class="nav-item">
            <button type="button" class="nav-link btn btn-dark" onclick="main_botReq()">🤖 메인 챗봇</button>
          </li>
          <li class="nav-item">
            <button type="button" class="nav-link btn btn-dark" onclick="psychology_botReq()">🤖 심리 챗봇</button>
          </li>
          <li class="nav-item">
            <button type="button" class="nav-link btn btn-dark" onclick="story_botReq()">🤖 스토리 챗봇</button>
          </li>
          <li class="nav-item">
            <button type="button" class="nav-link btn btn-dark" onclick="image_botReq()">🤖 이미지 챗봇</button>
          </li>
          <li class="nav-item">
            <button type="button" class="nav-link btn btn-dark" onclick="image_transformation_botReq()">🤖 이미지 변형 챗봇</button>
          </li>
          <li class="nav-item">
            <button type="button" class="nav-link btn btn-dark" onclick="image_text_botReq()">🤖 이미지 설명 챗봇</button>
          </li>
        </ul>
      </div>
      <ul class="navbar-nav me-auto">
        <li>
          <button type="button" class="btn btn-dark" onclick="saveReq()">
            📝 글작성
          </button>
        </li>
        <li>
          <button type="button" class="btn btn-dark" onclick="listReq()">
            📄 글목록
          </button>
        </li>
        <li>
          <button type="button" class="btn btn-dark" onclick="pagingReq()">
            📑 페이징목록
          </button>
        </li>
        <li>
          <button type="button" class="btn btn-dark" onclick="logoutReq()">
            🔒 로그아웃
          </button>
        </li>
        <li>
          <button type="button" class="btn btn-dark" onclick="updateReq()">
            ✏️ 수정
          </button>
        </li>
        <li>
          <button type="button" class="btn btn-dark" onclick="deleteReq()">
            ❌ 삭제
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <div class="content">
    <h1>상세 화면</h1>
    <table>
      <tr>
        <th>id</th>
        <td th:text="${board.id}"></td>
      </tr>
      <tr>
        <th>title</th>
        <td th:text="${board.boardTitle}"></td>
      </tr>
      <tr>
        <th>writer</th>
        <td th:text="${board.boardWriter}"></td>
      </tr>
      <tr>
        <th>date</th>
        <td th:text="*{#temporals.format(board.boardCreatedTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
      </tr>
      <tr>
        <th>hits</th>
        <td th:text="${board.boardHits}"></td>
      </tr>
      <tr>
        <th>contents</th>
        <td  id="enterclear" th:text="${board.boardContents}"></td>
      </tr>
      <tr th:if="${board.fileAttached == 1}">
        <th>image</th>
        <td><img th:src="@{|/upload/${board.storedFileName}|}" alt=""></td>
      </tr>
    </table>
    <!-- 댓글 작성 부분 -->
    <div id="comment-write">
      <input type="text" id="commentWriter" placeholder="작성자">
      <input type="text" id="commentContents" placeholder="내용">
      <button id="comment-write-btn" onclick="commentWrite()">댓글작성</button>
    </div>

    <!-- 댓글 출력 부분 -->
    <div id="comment-list">
      <table>
        <tr>
          <th>댓글번호</th>
          <th>작성자</th>
          <th>내용</th>
          <th>작성시간</th>
        </tr>
        <tr th:each="comment: ${commentList}">
          <td th:text="${comment.id}"></td>
          <td th:text="${comment.commentWriter}"></td>
          <td th:text="${comment.commentContents}"></td>
          <td th:text="${comment.commentCreatedTime}"></td>
        </tr>
      </table>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
<script th:inline="javascript">
  const commentWrite = () => {
    const writer = document.getElementById("commentWriter").value;
    const contents = document.getElementById("commentContents").value;
    console.log("작성자: ", writer);
    console.log("내용: ", contents);
    const id = [[${board.id}]];
    $.ajax({
       // 요청방식: post, 요청주소: /comment/save, 요청데이터: 작성자, 작성내용, 게시글번호
       type: "post",
       url: "/comment/board/save",
       data: {
           "commentWriter": writer,
           "commentContents": contents,
           "boardId": id
       },
       success: function (res) {
           console.log("요청성공", res);
           let output = "<table>";
           output += "<tr><th>댓글번호</th>";
           output += "<th>작성자</th>";
           output += "<th>내용</th>";
           output += "<th>작성시간</th></tr>";
           for (let i in res) {
               output += "<tr>";
               output += "<td>" + res[i].id + "</td>";
               output += "<td>" + res[i].commentWriter + "</td>";
               output += "<td>" + res[i].commentContents + "</td>";
               output += "<td>" + res[i].commentCreatedTime + "</td>";
               output += "</tr>";
           }
           output += "</table>";
           document.getElementById('comment-list').innerHTML = output;
           document.getElementById('commentWriter').value = '';
           document.getElementById('commentContents').value = '';
       },
       error: function (err) {
           console.log("요청실패", err);
       }
    });

}

    const saveReq = () => {
        location.href = "/board/save";
    }
    const listReq = () => {
        location.href = "/board/list";
    }
    const pagingReq = () => {
        location.href = "/board/paging";
    }
    const logoutReq = () => {
        location.href = "/member/logout";
    }
    const main_botReq = () => {
        location.href = "/chatgpt/chatbot_main";
    }
    const psychology_botReq = () => {
        location.href = "/chatgpt/chatbot_psychology";
    }
    const story_botReq = () => {
        location.href = "/chatgpt/chatbot_story";
    }
    const image_botReq = () => {
        location.href = "/chatgpt/chatbot_image";
    }
    const image_transformation_botReq = () => {
        location.href = "/chatgpt/chatbot_image_transformation";
    }
    const image_text_botReq = () => {
        location.href = "/chatgpt/chatbot_image_text";
    }


const updateReq = () => {
  console.log("수정 요청");
  const id = [[${board.id}]];
  location.href = "/board/update/" + id;
}

const deleteReq = () => {
  console.log("삭제 요청");
  const id = [[${board.id}]];
  location.href = "/board/delete/" + id;
}
</script>
</html>
