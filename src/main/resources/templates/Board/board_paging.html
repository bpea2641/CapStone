<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/app.css?after">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<form method="GET" th:action="@{/board/boardList}" th:value="${param.searchText}">
    <div class="container">
        <div class="row align-items-center">
            <div class="col">
                <h2>개인 프로젝트</h2>
            </div>
            <div class="col">
                <div class="input-group">
                    <input type="text" class="form-control" id="searchText" name="searchText" placeholder="게시판 검색">
                    <button type="submit" class="btn btn-primary">검색</button>
                </div>
            </div>
        </div>
    </div>
</form>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">            <!-- 기존의 메뉴 드롭다운 유지 -->
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    메뉴
                </button>
                <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-center">
                    <li class="nav-item">
                        <button type="button" class="nav-link btn btn-dark" onclick="main_botReq()">🤖 메인 챗봇</button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="nav-link btn btn-dark" onclick="psychology_botReq()">🤖 심리 챗봇</button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="nav-link btn btn-dark" onclick="story_botReq()">🤖 스토리 챗봇</button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="nav-link btn btn-dark" onclick="image_botReq()">🤖 이미지 챗봇</button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="nav-link btn btn-dark" onclick="image_transformation_botReq()">🤖 이미지 변형 챗봇</button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="nav-link btn btn-dark" onclick="image_text_botReq()">🤖 이미지 설명 챗봇</button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="nav-link btn btn-dark" onclick="image_edit_botReq()">🤖 이미지 편집 챗봇</button>
                    </li>
                </ul>
            </div>
            <ul class="navbar-nav me-auto">
                <li>
                    <button type="button" class="btn btn-dark" onclick="saveReq()">
                        📝 글작성
                    </button>
                </li>
                <li>
                    <button type="button" class="btn btn-dark" onclick="listReq()">
                        📄 글목록
                    </button>
                </li>
                <li>
                    <button type="button" class="btn btn-dark" onclick="pagingReq()">
                        📑 페이징목록
                    </button>
                </li>
                <li>
                    <button type="button" class="btn btn-dark" onclick="logoutReq()">
                        🔒 로그아웃
                    </button>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="content">
    <h1>전체 글</h1>
<table>
    <tr>
        <th>id</th>
        <th>title</th>
        <th>writer</th>
        <th>date</th>
        <th>hits</th>
    </tr>
    <tr th:each="board: ${boardList}">
        <td th:text="${board.id}"></td>
        <td><a th:href="@{|/board/list/${board.id}|(page=${boardList.number + 1})}" th:text="${board.boardTitle}"></a></td>
        <td th:text="${board.boardWriter}"></td>
        <td th:text="*{#temporals.format(board.boardCreatedTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
        <td th:text="${board.boardHits}"></td>
    </tr>
</table>
<!-- 첫번째 페이지로 이동 -->
<!-- /board/paging?page=1 -->
<a th:href="@{/board/paging(page=1)}">First</a>
<!-- 이전 링크 활성화 비활성화 -->
<!-- boardList.getNumber() 사용자:2페이지 getNumber()=1 -->
<a th:href="${boardList.first} ? '#' : @{/board/paging(page=${boardList.number})}">prev</a>

<!-- 페이지 번호 링크(현재 페이지는 숫자만)
        for(int page=startPage; page<=endPage; page++)-->
<span th:each="page: ${#numbers.sequence(startPage, endPage)}">
<!-- 현재페이지는 링크 없이 숫자만 -->
    <span th:if="${page == boardList.number + 1}" th:text="${page}"></span>
    <!-- 현재페이지 번호가 아닌 다른 페이지번호에는 링크를 보여줌 -->
    <span th:unless="${page == boardList.number + 1}">
        <a th:href="@{/board/paging(page=${page})}" th:text="${page}"></a>
    </span>
</span>

<!-- 다음 링크 활성화 비활성화
    사용자: 2페이지, getNumber: 1, 3페이지-->
<a th:href="${boardList.last} ? '#' : @{/board/paging(page=${boardList.number + 2})}">next</a>
<!-- 마지막 페이지로 이동 -->
<a th:href="@{/board/paging(page=${boardList.totalPages})}">Last</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
<script>
    const saveReq = () => {
        location.href = "/board/save";
    }
    const listReq = () => {
        location.href = "/board/list";
    }
    const pagingReq = () => {
        location.href = "/board/paging";
    }
    const logoutReq = () => {
        location.href = "/member/logout";
    }
    const main_botReq = () => {
        location.href = "/chatgpt/chatbot_main";
    }
    const psychology_botReq = () => {
        location.href = "/chatgpt/chatbot_psychology";
    }
    const story_botReq = () => {
        location.href = "/chatgpt/chatbot_story";
    }
    const image_botReq = () => {
        location.href = "/chatgpt/chatbot_image";
    }
    const image_transformation_botReq = () => {
        location.href = "/chatgpt/chatbot_image_transformation";
    }
    const image_text_botReq = () => {
        location.href = "/chatgpt/chatbot_image_text";
    }
    const image_edit_botReq = () => {
        location.href = "/chatgpt/chatbot_image_edit";
    }

</script>
</html>
