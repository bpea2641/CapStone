<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Image</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/app.css?after">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<form method="GET" th:action="@{/board/boardList}" th:value="${param.searchText}">
    <div class="container">
        <div class="row align-items-center">
            <div class="col">
                <h2>개인 프로젝트</h2>
            </div>
            <div class="col">
                <div class="input-group">
                    <input type="text" class="form-control" id="searchText" name="searchText" placeholder="게시판 검색">
                    <button type="submit" class="btn btn-primary">검색</button>
                </div>
            </div>
        </div>
    </div>
</form>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">            <!-- 기존의 메뉴 드롭다운 유지 -->
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    메뉴
                </button>
                <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-center">
                    <li class="nav-item">
                        <button type="button" class="nav-link btn btn-dark" onclick="main_botReq()">🤖 메인 챗봇</button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="nav-link btn btn-dark" onclick="psychology_botReq()">🤖 심리 챗봇</button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="nav-link btn btn-dark" onclick="story_botReq()">🤖 스토리 챗봇</button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="nav-link btn btn-dark" onclick="image_botReq()">🤖 이미지 챗봇</button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="nav-link btn btn-dark" onclick="image_transformation_botReq()">🤖 이미지 변형 챗봇</button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="nav-link btn btn-dark" onclick="image_text_botReq()">🤖 이미지 설명 챗봇</button>
                    </li>
                </ul>
            </div>
            <ul class="navbar-nav me-auto">
                <li>
                    <button type="button" class="btn btn-dark" onclick="saveReq()">
                        📝 글작성
                    </button>
                </li>
                <li>
                    <button type="button" class="btn btn-dark" onclick="listReq()">
                        📄 글목록
                    </button>
                </li>
                <li>
                    <button type="button" class="btn btn-dark" onclick="pagingReq()">
                        📑 페이징목록
                    </button>
                </li>
                <li>
                    <button type="button" class="btn btn-dark" onclick="logoutReq()">
                        🔒 로그아웃
                    </button>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <main>
        <div class="content">
            <header>
                <h1>ChatGPT</h1>
                <p>당신을 도와줄 Chat GPT 입니다.</p>
            </header>
            <div class="chat">
                <div class="chat-message">
                    <div class="user-message">
                        How can I help you today?
                    </div>
                    <div class="bot-message">
                        I'm here to help with any questions you have!
                    </div>
                </div>
                <!-- More chat messages go here -->
            </div>
            <div class="user-input">
                <form id="imageForm">
                    <label for="prompt">무슨 사진을 얻고 싶나요?</label>
                    <input type="text" id="prompt" name="prompt" required>
                    <button type="submit">사진 출력!</button>
                </form>
            </div>
            <div id="imageContainer"></div>
        </div>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    document.getElementById('imageForm').addEventListener('submit', async function(event) {
        event.preventDefault();
        const prompt = document.getElementById('prompt').value;
        const response = await fetch(`http://localhost:8080/image?prompt=${encodeURIComponent(prompt)}`);
        const data = await response.json();
        if (data && data.url) {
        console.log(data);

        const imageUrlData = JSON.parse(data.url);
        const imageUrl = imageUrlData.data[0].url;

            document.getElementById('imageContainer').innerHTML = `<img src="${imageUrl}" alt="Generated Image">`;
        } else {
            // 서버에서 오류가 발생한 경우 처리
            alert("이미지를 생성하는 중에 오류가 발생했습니다.");
        }
    });

    const saveReq = () => {
        location.href = "/board/save";
    }
    const listReq = () => {
        location.href = "/board/list";
    }
    const pagingReq = () => {
        location.href = "/board/paging";
    }
    const logoutReq = () => {
        location.href = "/member/logout";
    }
    const main_botReq = () => {
        location.href = "/chatgpt/chatbot_main";
    }
    const psychology_botReq = () => {
        location.href = "/chatgpt/chatbot_psychology";
    }
    const story_botReq = () => {
        location.href = "/chatgpt/chatbot_story";
    }
    const image_botReq = () => {
        location.href = "/chatgpt/chatbot_image";
    }
    const image_transformation_botReq = () => {
        location.href = "/chatgpt/chatbot_image_transformation";
    }
    const image_text_botReq = () => {
        location.href = "/chatgpt/chatbot_image_text";
    }
</script>
</body>
</html>
