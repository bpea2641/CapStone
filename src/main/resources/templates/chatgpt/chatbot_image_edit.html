<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editing</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/app.css?after">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<form method="GET" th:action="@{/board/boardList}" th:value="${param.searchText}">
    <div class="container">
        <div class="row align-items-center">
            <div class="col">
                <h2>개인 프로젝트</h2>
            </div>
            <div class="col">
                <div class="input-group">
                    <input type="text" class="form-control" id="searchText" name="searchText" placeholder="게시판 검색">
                    <button type="submit" class="btn btn-primary">검색</button>
                </div>
            </div>
        </div>
    </div>
</form>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">            <!-- 기존의 메뉴 드롭다운 유지 -->
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    메뉴
                </button>
                <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-center">
                    <li class="nav-item">
                        <button type="button" class="nav-link btn btn-dark" onclick="main_botReq()">🤖 메인 챗봇</button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="nav-link btn btn-dark" onclick="psychology_botReq()">🤖 심리 챗봇</button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="nav-link btn btn-dark" onclick="story_botReq()">🤖 스토리 챗봇</button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="nav-link btn btn-dark" onclick="image_botReq()">🤖 이미지 챗봇</button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="nav-link btn btn-dark" onclick="image_transformation_botReq()">🤖 이미지 변형 챗봇</button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="nav-link btn btn-dark" onclick="image_text_botReq()">🤖 이미지 설명 챗봇</button>
                    </li>
                </ul>
            </div>
            <ul class="navbar-nav me-auto">
                <li>
                    <button type="button" class="btn btn-dark" onclick="saveReq()">
                        📝 글작성
                    </button>
                </li>
                <li>
                    <button type="button" class="btn btn-dark" onclick="listReq()">
                        📄 글목록
                    </button>
                </li>
                <li>
                    <button type="button" class="btn btn-dark" onclick="pagingReq()">
                        📑 페이징목록
                    </button>
                </li>
                <li>
                    <button type="button" class="btn btn-dark" onclick="logoutReq()">
                        🔒 로그아웃
                    </button>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <header>
        <h1>ChatGPT</h1>
        <p>당신을 도와줄 Chat GPT 입니다.</p>
    </header>
<h2>Image Editing</h2>
<form id="imageEditForm" enctype="multipart/form-data">
    <label for="imageFile">Image File:</label><br>
    <input type="file" id="imageFile" name="imageFile"><br><br>

    <label for="maskFile">Mask File:</label><br>
    <input type="file" id="maskFile" name="maskFile"><br><br>

    <label for="prompt">Prompt:</label><br>
    <textarea id="prompt" name="prompt" rows="4" cols="50"></textarea><br><br>

    <label for="n">n:</label><br>
    <input type="text" id="n" name="n" value="1"><br><br>

    <label for="size">Size:</label><br>
    <input type="text" id="size" name="size" value="1024x1024"><br><br>

    <input type="button" value="Submit" onclick="editImage()">
</form>

<div id="resultContainer">
    <h2>Image Editing Result</h2>
    <p id="result"></p>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    function editImage() {
        var formData = new FormData($("#imageEditForm")[0]);

        $.ajax({
            type: "POST",
            url: "/editImage",
            data: formData,
            processData: false,
            contentType: false,
            success: function(response) {
                $("#result").text(response.result);
            },
            error: function(xhr, status, error) {
                console.error(xhr.responseText);
            }
        });
    }

            const saveReq = () => {
        location.href = "/board/save";
    }
    const listReq = () => {
        location.href = "/board/list";
    }
    const pagingReq = () => {
        location.href = "/board/paging";
    }
    const logoutReq = () => {
        location.href = "/member/logout";
    }
    const main_botReq = () => {
        location.href = "/chatgpt/chatbot_main";
    }
    const psychology_botReq = () => {
        location.href = "/chatgpt/chatbot_psychology";
    }
    const story_botReq = () => {
        location.href = "/chatgpt/chatbot_story";
    }
    const image_botReq = () => {
        location.href = "/chatgpt/chatbot_image";
    }
    const image_transformation_botReq = () => {
        location.href = "/chatgpt/chatbot_image_transformation";
    }
    const image_text_botReq = () => {
        location.href = "/chatgpt/chatbot_image_text";
    }
</script>
</body>
</html>
