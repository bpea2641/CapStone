<script>
    document.getElementById('imageForm').addEventListener('submit', async function(event) {
        event.preventDefault();
        const formData = new FormData();
        const imageInput = document.getElementById('imageInput').files[0];
        formData.append('image', imageInput);

        try {
            const response = await fetch('/transform-image', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                throw new Error('Failed to transform image');
            }

        const imageUrlText = await response.text(); // í…ìŠ¤íŠ¸ í˜•ì‹ìœ¼ë¡œ ì´ë¯¸ì§€ URLì„ ë°›ìŒ
        const imageUrlJSON = JSON.parse(imageUrlText); // í…ìŠ¤íŠ¸ë¥¼ JSON ê°ì²´ë¡œ íŒŒì‹±
        const imageUrl = imageUrlJSON.data[0].url; // ì´ë¯¸ì§€ URLì— ì ‘ê·¼
        document.getElementById('transformedImage').innerHTML = `<img style="width: 700px; height: 700px;" src="${imageUrl}" alt="Transformed Image">`;

        } catch (error) {
            console.error('Error:', error);
        }
    });

    function updateImage() {
        var fileInput = document.getElementById('imageInput');
        var boardImage = document.getElementById('boardImage');

        if (fileInput.files && fileInput.files[0]) {
            var reader = new FileReader();
            reader.onload = function(e) {
                boardImage.src = e.target.result;
            }
            reader.readAsDataURL(fileInput.files[0]);
        }
    }
