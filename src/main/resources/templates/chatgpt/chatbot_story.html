<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat with GPT</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/app.css?after">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<form method="GET" th:action="@{/board/boardList}" th:value="${param.searchText}">
    <div class="container">
        <div class="row align-items-center">
            <div class="col">
                <h2>개인 프로젝트</h2>
            </div>
            <div class="col">
                <div class="input-group">
                    <input type="text" class="form-control" id="searchText" name="searchText" placeholder="게시판 검색">
                    <button type="submit" class="btn btn-primary">검색</button>
                </div>
            </div>
        </div>
    </div>
</form>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">            <!-- 기존의 메뉴 드롭다운 유지 -->
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    메뉴
                </button>
                <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-center">
                    <li class="nav-item">
                        <button type="button" class="nav-link btn btn-dark" onclick="main_botReq()">🤖 메인 챗봇</button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="nav-link btn btn-dark" onclick="psychology_botReq()">🤖 심리 챗봇</button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="nav-link btn btn-dark" onclick="story_botReq()">🤖 스토리 챗봇</button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="nav-link btn btn-dark" onclick="image_botReq()">🤖 이미지 챗봇</button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="nav-link btn btn-dark" onclick="image_transformation_botReq()">🤖 이미지 변형 챗봇</button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="nav-link btn btn-dark" onclick="image_text_botReq()">🤖 이미지 설명 챗봇</button>
                    </li>
                </ul>
            </div>
            <ul class="navbar-nav me-auto">
                <li>
                    <button type="button" class="btn btn-dark" onclick="saveReq()">
                        📝 글작성
                    </button>
                </li>
                <li>
                    <button type="button" class="btn btn-dark" onclick="listReq()">
                        📄 글목록
                    </button>
                </li>
                <li>
                    <button type="button" class="btn btn-dark" onclick="pagingReq()">
                        📑 페이징목록
                    </button>
                </li>
                <li>
                    <button type="button" class="btn btn-dark" onclick="logoutReq()">
                        🔒 로그아웃
                    </button>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <div class="content">
        <header>
            <h1>ChatGPT</h1>
            <p>당신을 도와줄 전생 스토리 GPT 입니다.</p>
        </header>
        <main>
            <div class="chat-container">
                <div class="chat">
                    <div class="chat-message">
                        <div class="user-message">
                            How can I help you today?
                        </div>
                        <div class="bot-message">
                            I'm here to help with any questions you have!
                        </div>
                    </div>
                    <!-- More chat messages go here -->
                </div>
                <div class="user-input">
                    <input type="text" id="userInput" placeholder="질문을 입력하세요!">
                    <button onclick="sendQuestion()">Send</button>
                </div>
                <div class="chat-area">
                    <textarea id="chatHistory" rows="25" cols="100" readonly></textarea>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
document.getElementById("userInput").addEventListener("keypress", function(event) {
    if (event.key === "Enter") {
        sendQuestion();
    }
});

async function sendQuestion() {
    const userInput = document.getElementById("userInput").value.trim();
    if (!userInput) return; // 만약 입력하는게 없으면 리턴

    const apiKey = ''; // API 비밀키, .env로 관리하는게 더 안정적
    const model = 'gpt-4-0613'; // 내가 사용할 gpt 모델. 모델에 따라 엔드포인트, 토큰도 전부 다름
    const headers = {
        'Content-Type': 'application/json', // 해당 문법. json으로 설정
        'Authorization': `Bearer ${apiKey}` // 위의 apikey 적용. 만약 apikey가 안맞으면 실행 안됨.
    };
    const messages = [
        { role: 'system', content: 'You are a storyteller who gives the other person an interesting past life story.' }, // 내가 실행할 gpt의 컨셉(설정). 이 컨셉대로 답변을 해줌
        { role: 'user', content: userInput } // 내가 질문할 대화.
    ];

    try { // 응답 실행.
        const response = await fetch('https://api.openai.com/v1/chat/completions', { // 위의 모델의 엔드포인트. 모델마다 맞는 엔드포인트가 있으며 틀릴 시 실행 안됨.
            method: 'POST', // 메소드 방식. 내가 보내고 서버에서 응답하는 것이기 때문에 POST
            headers: headers, // 위의 headers를 적용시키고
            body: JSON.stringify({ model, messages }) // json.stringify로 model, messages의 정보를 json으로 변경시켜서 받음
        });

        if (!response.ok) { // 만약 반응이 없으면 오류 메세지 출력
            throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const responseData = await response.json();
        const botResponse = responseData.choices[0].message.content;

        // Append user input and bot response to chat history
        const chatHistory = document.getElementById("chatHistory"); // 챗 GPT가 데이터를 모아서 대답하는 방식.
        chatHistory.value += `질문자: ${userInput}\nChat GPT: ${botResponse}\n\n`; // 위의 userinput에서 전달 이후 textarea 쪽에 보여질 문답들.

        // Clear input field after sending question
        document.getElementById("userInput").value = ""; // 질문 응답 한 다음 input을 비움.
    } catch (error) { // 응답 에러시 오류 메시지 출력
        console.error('Error:', error);
        alert('Sorry, something went wrong.');
    }
}
    const saveReq = () => {
        location.href = "/board/save";
    }
    const listReq = () => {
        location.href = "/board/list";
    }
    const pagingReq = () => {
        location.href = "/board/paging";
    }
    const logoutReq = () => {
        location.href = "/member/logout";
    }
    const main_botReq = () => {
        location.href = "/chatgpt/chatbot_main";
    }
    const psychology_botReq = () => {
        location.href = "/chatgpt/chatbot_psychology";
    }
    const story_botReq = () => {
        location.href = "/chatgpt/chatbot_story";
    }
    const image_botReq = () => {
        location.href = "/chatgpt/chatbot_image";
    }
    const image_transformation_botReq = () => {
        location.href = "/chatgpt/chatbot_image_transformation";
    }
    const image_text_botReq = () => {
        location.href = "/chatgpt/chatbot_image_text";
    }
</script>
</body>
</html>
